<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Jive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container flex">
        <div class="media1">
        </div>
        <section class="section">
            <div class="logo">
                <a href="index.html"><img src="./login/asset 0.svg" alt=""></a>
            </div>
            <div class="create">
                <p>Create your account</p>
            </div>
            <main class="main">
                <form action="#">
                    <div class="detail">
                        <p>
                            <label for="first name">First name</label>
                            <input type="text" id="first name" placeholder="First name" required>
                        </p>
                        <p>
                            <label for="last name">Last name</label>
                            <input type="text" id="last name" placeholder="Last name" required>
                        </p>
                    </div>
                    <div class="login-body">
                        <p>
                            <label for="email id">Work email address</label>
                            <input type="email id" id="email id" placeholder="Work email address" required>
                        </p>
                    </div>
                    <div class="checkbox flex">
                        <input type="checkbox">
                        <p>I accept the <a href="#">Terms and Conditions</a></p>
                    </div>
                </form>
            </main>
            <div class="signup">
                <a href="signup.html">Create an account</a>
            </div>
            <section class="google">
                <img src="./login/download.png" alt="">
                <p>sign in with Google</p>
            </section> 
            <footer class="footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </footer>
        </section>


        <div class="media2">
        </div>
</body>
</html>
